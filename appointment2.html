<!DOCTYPE html>
<html>

<head>
    <title>appointment2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }

        button:hover {
            background-color: #8b8b8b7b;

        }

        .row {
            align-items: center;
        }

        .btn {
            background-color: #ffffff;
            border: none;
            color: #00CCCC;
            /* padding: 12px 16px; */
            font-size: 140%;
            cursor: pointer;
            width: 24%;

        }

        .btn:hover {
            background-color: #6161615d;
        }
    </style>


</head>

<body>

    <div class="container-fluid" style="background-color:#00CCCC;height:70%;min-width: 250px;">
        <div class="row">
            <div class="col-4">
                <img src="img/logo.PNG" width="200" height="100">

            </div>
            <div class="col-4"></div>
            <div class="col-4">
                <button type="button" class="btn text-white"
                    style="font-size:20px;width: 100%;background-color: #00CCCC;">
                    <h4>Login or Register</h4>
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 style="color:#00CCCC;padding-top: 3%;">
            <strong>Make an appointment</strong>
        </h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <h2 style="color:#00CCCC;padding-top: 3%;">Full name: </h2>
            </div>
            <div class="col-3">
                <form>
                    <input type="text" class="form-control1">

                </form>
            </div>

            <div class="col-6"></div>

        </div>

    </div>



    <div class="container" style="height:160px">
        <div class="row">
            <div class="col-3">
                <h2 style="color:#00CCCC;padding-top: 3%;">Email: </h2>
            </div>
            <div class="col-3">
                <form>
                    <input type="text" class="form-control2">
                </form>
            </div>
            <div class="col-6"></div>

        </div>

    </div>




    <div class="container">
        <div class="row">
            <div class="col-4 offset-8">
                <button class="btn" onclick="location.href='appointment1.html'"
                    style="width: 85%;background-color: #666666;color: #ffffff;">Back to previous page
                </button>
            </div>
        </div>
    </div>

    <div class="container" style="padding-top:3%">
        <div class="row">
            <div class="col-4 offset-8">
                <button class="btn" onclick="myFunction();location.href='home.html'"
                    style="width: 85%;background-color: #00CCCC;color: #ffffff;">Finish booking
                </button>

                <script>
                    function myFunction() {
                        var message = document.getElementsByClassName("form-control1");
                        var name = message[0].value;
                        alert("Dear customer " + name + ", your appointment has been successful! An email confirmation was sent by email.");
                    }
                </script>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
